{% if products %}
<ul class="flex flex-wrap items-start justify-between lg:justify-start gap-5 lg:gap-10 w-full lg:pt-12 pt-8">
    {% for product in products %}
        <div hx-get="{% url 'product' product.id %}" hx-target="body" hx-push-url="true" class="w-40 lg:w-44 cursor-pointer">
            <img class="h-40 lg:h-44 object-cover shadow-lg" src="/media/{{product.image}}"/>
            <h2 class="pt-2 font-medium text-lg">{{product.name}}</h2>
            <p>{{product.formatted_price }}</p>
        </div>
    {% endfor %}
</ul>
{% else %}
<p class="font-medium text-lg pt-10">هیچ محصولی یافت نشد!</p>
{% endif %}
